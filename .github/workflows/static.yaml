name: Generate static repos and deploy to git.xplshn.com.ar

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment: 
      name: pgitBot   # <-- set environment to pgitBot
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest

    container:
      image: alpine:latest

    steps:
      - name: Install Go, Git, yq, and Tar
        run: |
          apk update
          apk add go git yq tar

      - name: Checkout GitHub repo
        uses: actions/checkout@v4
        with:
          ref: 'master'
          submodules: 'true'
          fetch-depth: 1

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/go/pkg/mod
            ~/.cache/go-build
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Cache Submodule Repositories
        uses: actions/cache@v4
        with:
          path: ./www/repos
          key: ${{ runner.os }}-repos-${{ hashFiles('.gitmodules') }}
          restore-keys: |
            ${{ runner.os }}-repos-

      - name: Configure Git safe.directory
        run: |
          git config --global --add safe.directory "${GITHUB_WORKSPACE}"

      - name: Generate the site
        env:
          PGIT_DB_ENCRYPTION_KEY: ${{ secrets.PGIT_DB_ENCRYPTION_KEY }}
        run: |
          cd ./www
          ./gen.sh

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "./www/pub"

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
